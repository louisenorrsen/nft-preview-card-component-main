<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="item link" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <h1 class="header link">Equilibrium #3429</h1>

      <div class="card-info">Our Equilibrium collection promotes balance and calm.</div>

      <div class="price"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</div>
      <div class="time-left"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</div>
      
      <div class="footer"><img class="avatar" src="./images/image-avatar.png" alt="image-avatar"> Creation of <span class="link">Jules Wyvern</span></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
